name: CI Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and Test Containers
      run: |
        docker-compose -f docker-compose.yml up --build

    - name: Check Test Result and Create Artifact
      if: success()
      run: echo "succeeded" > result.txt || echo "fail" > result.txt

    - name: Upload Result Artifact
      uses: actions/upload-artifact@v2
      with:
        name: test-result
        path: result.txt
